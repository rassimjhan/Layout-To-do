<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/stylesheets/main.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-fixed-top navbar-expand-md navbar-dark bg-dark mb-4"
    >
      <a class="navbar-brand" href="#">To-do</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Главная</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Список дел</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Выпадающее подменю
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Пункт 1</a>
              <a class="dropdown-item" href="#">Пункт 2</a>
              <a class="dropdown-item" href="#">Пункт 3</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <a href="login.html" class="btn btn-outline-success my-2 mr-2 my-sm-0"
            >Вход</a
          >
          <a
            href="register.html"
            class="btn btn-outline-warning my-2 mr-2 my-sm-0"
            >Регистрация</a
          >
          <a href="#" class="btn btn-outline-danger my-2 mr-2 my-sm-0">Выход</a>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-12">
        <form class="form-signin" action="/login" method="POST">
          <h1 class="h3 mb-3 font-weight-normal text-center">
            <span>Вход</span>
          </h1>
          <label for="inputUsername" class="sr-only">Имя пользователя</label>
          <input
            type="text"
            id="inputUsername"
            class="form-control"
            name="username"
            placeholder="Username"
            required
            autofocus
          />
          <label for="inputPassword" class="sr-only">Пароль</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
          <button class="btn btn-lg btn-success btn-block" type="submit">
            Войти
          </button>
        </form>
        <form class="form-signin"><a href="index.html">Назад</a></form>
      </div>
    </div>

    <!-- Bootstrap and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
